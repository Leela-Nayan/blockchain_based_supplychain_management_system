<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<script src="auth.js"></script>
<script>
    // Only admins can add users
    if (!requireAuth([1])) return;
</script>

<header>
    <h2>Register New User</h2>
    <button onclick="doLogout()">Logout</button>
</header>

<main class="card-row" style="padding:20px;">

    <section class="card" style="width:400px;">
        <h3>Create User</h3>

        <input id="name" placeholder="Name" />
        <input id="email" placeholder="Email" />
        <input id="password" placeholder="Password" type="password" />

        <select id="role">
            <option value="1">Admin</option>
            <option value="2">Manufacturer</option>
            <option value="3">Distributor</option>
            <option value="4">Retailer</option>
            <option value="5">Auditor</option>
        </select>

        <button onclick="doRegister()">Create User</button>

        <br><br>
        <button onclick="window.location.href='/admin.html'">Back to Admin</button>
    </section>

</main>

<script src="api.js"></script>
script src="register.js"></script>
<script src="register.js"></script>

</body>
</html>
